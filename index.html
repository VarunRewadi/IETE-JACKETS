<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Member Jacket Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Core Member Jacket Design</h1>
        
        <div class="form-section">
            <h2>Input Your Details</h2>
            <form id="memberForm">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="printName">Name to be Printed:</label>
                <input type="text" id="printName" name="printName" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="number-selection-section">
            <h2>Select Your Number</h2>
            <div id="numberList">
                <!-- Numbers will be generated here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
